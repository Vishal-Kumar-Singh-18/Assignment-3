<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
  </head>
  <body>
    <h1>Sign up</h1>
    <form action="#" method="post">
      <label for="fname">First name</label> <br />
      <input type="text" name="fname" id="fname" required min="3" max="20" />
      <br />

      <label for="lname">Last name</label> <br />
      <input type="text" name="lname" id="lname" required min="3" max="20" />
      <br />

      <label for="email">E-mail</label> <br />
      <input type="email" name="email" id="email" required /> <br />

      <label for="password">Password</label> <br />
      <input type="password" name="password" id="password" required min="8" />
      <br />

      <label for="cnfpassword">Confirm Password</label> <br />
      <input type="cnfpassword" name="cnfpassword" id="cnfpassword" required />
      <br />

      <label for="age">Age</label> <br />
      <input type="number" name="age" id="age" required min="0" max="150" />
      <br />

      <label for="gender">Select your Gender</label> <br />
      <input type="radio" id="male" name="gender" />
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" />
      <label for="female">Female</label>
      <input type="radio" id="others" name="gender" />
      <label for="others">Others</label> <br />

      <input type="checkbox" id="checkbox" name="checkbox" />
      <label for="checkbox">I agree to all terms and conditions</label> <br />

      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
